<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration - Spacepair</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <img src="images/WhatsApp Image 2025-06-14 at 07.37.34.jpeg" alt="SpacePair Logo" class="logo-icon" width="50" height="50" />
      <span class="logo-text">Spacepair</span>
    </header>

    <main>
      <h2>Registration</h2>

      <form action="#" method="POST">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="id">ID</label><br>
        <input type="text" id="id" name="id"><br><br>

        <label for="occupation">Occupation</label><br>
        <input type="text" id="occupation" name="occupation"><br><br>

        <label for="gender">Gender</label><br>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirm-password">Confirm-Password</label><br>
        <input type="password" id="confirm-password" name="confirm-password"><br><br>

      <button type="submit"><strong>Register</strong></button>
    </form>
  </main>

</body>
</html>
